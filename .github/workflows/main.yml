name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pyinstaller pandas openpyxl

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name="Alumni_Analyzer" wechat_analyzer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alumni-analyzer-exe  # 改为纯英文
          path: dist/
